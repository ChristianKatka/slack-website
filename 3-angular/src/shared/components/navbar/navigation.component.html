<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation" position="end">
    <app-sidenav
      (closeSidenav)="sidenav.close()"
    ></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-navbar
      (sidenavToggle)="sidenav.toggle()"
    ></app-navbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
